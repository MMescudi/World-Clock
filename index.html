<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1><a class="world-link" href="/">World Clock</a></h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Pacific/Honululu">Honolulu</option>
      </select>

<div id="cities">
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
        </div>
        <div class="city" id="singapore">
        <div>
          <h2>Singapore</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
        </div>
        <div class="city" id="lima">
        <div>
          <h2>Lima</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
        </div>
      </div>
    </div>
    </div>

      >

    <script src="Javascript/index.js"></script>
  </body>
</html>
